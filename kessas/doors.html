<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>بيت بـ 10 أبواب</title>

</head>

<body>

    <div class="attempts-counter" id="attempts-counter">المحاولات المتبقية: 3</div>
    <div class="timer" id="timer">الوقت: 180</div>

    <div class="container start-page" id="start-page">
        <h1>أهلا يا صديقي</h1>
        <p>متفكرش كتير إيه مستنيك جوا الأبواب دي</p>
        <button class="start-button" onclick="startGame()">ادخل أول باب</button>
    </div>

    <div class="room-container" id="room-container">
        <img src="photo_1_2025-03-20_01-04-46.jpg" class="door" id="door" onclick="showQuestion()">
        <div class="error-effect" id="error-effect"></div>
    </div>

    <div class="question-box" id="question-box"></div>

    <div class="message-box" id="message-box"></div>
    <audio id="door-sound" src="door_open.mp3"></audio>
    <audio id="background-sound" src="mystery_reveal.mp3" loop autoplay></audio>
    <audio id="correct-sound" src="correct_answer.mp3"></audio>
    <audio id="wrong-sound" src="wrong_answer.mp3"></audio>
    <script src="js.js"></script>
</body>

</html>
